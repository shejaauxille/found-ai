<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #eaeaf0;
      --muted: #9aa4bf;
      --blue: #4f7cff;
      --green: #27ff9b;
      --purple: #9b7bff;
      --gradient: linear-gradient(135deg, #4f7cff, #9b7bff, #27ff9b);
    }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body { margin: 0; min-height: 100vh; font-family: Inter, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; }
    .container { width: 100%; max-width: 900px; padding: 50px 20px; }
    header { text-align: center; margin-bottom: 50px; }
    header h1 { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 40px; }
    .choice-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 35px; text-align: center; cursor: pointer; transition: 0.3s; }
    .choice-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
    .choice-card.active { border-color: var(--blue); box-shadow: 0 0 15px rgba(79, 124, 255, 0.3); }
    .form-container { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 22px; padding: 40px; margin-top: 20px; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--muted); }
    input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #0d1328; color: white; font-size: 1rem; }
    button { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 1rem; }
    .btn-missing { background: linear-gradient(135deg, #4f7cff, #9b7bff); color: white; }
    .btn-found { background: linear-gradient(135deg, #27ff9b, #18c27a); color: #04150e; }
    #status, #result { margin-top: 20px; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); min-height: 50px; }
    .spinner { width: 18px; height: 18px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="container">
  <header><h1>Found</h1><p>AI-powered reunification system</p></header>
  <div class="selection-grid">
    <div class="choice-card" id="btn-show-missing" onclick="toggleForm('missing')"><h3>üîç Report Missing</h3></div>
    <div class="choice-card" id="btn-show-found" onclick="toggleForm('found')"><h3>ü§ù Report Found</h3></div>
  </div>

  <div id="form-missing" class="form-container">
    <h2>Register Missing Person</h2>
    <div class="input-group"><label>Missing Person's Name</label><input type="text" id="name"></div>
    <div class="input-group"><label>Family Email</label><input type="email" id="email"></div>
    <div class="input-group"><label>Family Contact Name</label><input type="text" id="contact"></div>
    <div class="input-group"><label>Home Location</label><input type="text" id="location"></div>
    <div class="input-group"><label>Photo</label><input type="file" id="missing-photo" accept="image/*"></div>
    <button class="btn-missing" onclick="addMissingPerson()">Register Database</button>
    <div id="status">Ready</div>
  </div>

  <div id="form-found" class="form-container">
    <h2>Scan Found Person</h2>
    <div class="input-group"><label>Your Email (Finder)</label><input type="email" id="finder-email"></div>
    <div class="input-group"><label>Upload Photo</label><input type="file" id="found-photo" accept="image/*"></div>
    <button class="btn-found" onclick="checkFoundPerson()">Start AI Recognition</button>
    <div id="result">Waiting...</div>
  </div>
</div>

<script type="importmap">
  { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
</script>
<script type="module" src="script.js"></script>

<script>
  function toggleForm(type) {
    document.getElementById('form-missing').style.display = 'none';
    document.getElementById('form-found').style.display = 'none';
    document.getElementById('form-' + type).style.display = 'block';
  }
</script>
</body>
</html>
