<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found AI</title>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #eaeaf0;
      --muted: #9aa4bf;
      --blue: #4f7cff;
      --green: #27ff9b;
      --purple: #9b7bff;
      --gradient: linear-gradient(135deg, #4f7cff, #9b7bff, #27ff9b);
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }
    body { margin: 0; min-height: 100vh; font-family: Inter, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; }
    .container { width: 100%; max-width: 900px; padding: 50px 20px; }
    header { text-align: center; margin-bottom: 50px; }
    header h1 { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    
    .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 40px; }
    .choice-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 35px; text-align: center; cursor: pointer; transition: 0.3s; }
    .choice-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
    .choice-card.active { border-color: var(--blue); box-shadow: 0 0 15px rgba(79, 124, 255, 0.3); }
    .icon { font-size: 40px; margin-bottom: 10px; }

    .form-container { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 22px; padding: 40px; margin-top: 20px; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--muted); }
    input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #0d1328; color: white; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--blue); }
    
    button { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 1rem; transition: 0.2s; }
    .btn-missing { background: linear-gradient(135deg, #4f7cff, #9b7bff); color: white; }
    .btn-found { background: linear-gradient(135deg, #27ff9b, #18c27a); color: #04150e; }
    button:hover { opacity: 0.9; transform: scale(1.01); }

    #status, #result { margin-top: 20px; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); min-height: 50px; display: flex; align-items: center; justify-content: center; font-weight: 500; }
  </style>
</head>
<body>

<div class="container">
  <header><h1>Found</h1><p>AI-powered reunification system</p></header>

  <div class="selection-grid">
    <div class="choice-card" id="btn-show-missing" onclick="toggleForm('missing')">
      <div class="icon">üîç</div><h3>Report Missing</h3><p>Searching for someone</p>
    </div>
    <div class="choice-card" id="btn-show-found" onclick="toggleForm('found')">
      <div class="icon">ü§ù</div><h3>Report Found</h3><p>Found someone</p>
    </div>
  </div>

  <div id="form-missing" class="form-container">
    <h2>Register Missing Person</h2>
    <div class="input-group"><label>Missing Person's Name</label><input type="text" id="name" placeholder="Enter full name"></div>
    <div class="input-group"><label>Your Name (Family Contact)</label><input type="text" id="contact" placeholder="Enter your name"></div>
    <div class="input-group"><label>Your Contact Email</label><input type="email" id="email" placeholder="email@example.com"></div>
    <div class="input-group"><label>Last Known Location / Home</label><input type="text" id="location" placeholder="City, State"></div>
    <div class="input-group"><label>Photos (Clear Face)</label><input type="file" id="missing-photo" multiple accept="image/*"></div>
    <button class="btn-missing" onclick="addMissingPerson()">Register Person</button>
    <div id="status">Ready to scan...</div>
  </div>

  <div id="form-found" class="form-container">
    <h2>Report Found Person</h2>
    <div class="input-group"><label>Your Email (Finder)</label><input type="email" id="finder-email" placeholder="your@email.com"></div>
    <div class="input-group"><label>Person's Photo</label><input type="file" id="found-photo" accept="image/*"></div>
    <button class="btn-found" onclick="checkFoundPerson()">Scan for Match</button>
    <div id="result">Waiting for upload...</div>
  </div>
</div>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module" src="script.js"></script>

<script>
  function toggleForm(type) {
    document.getElementById('form-missing').style.display = 'none';
    document.getElementById('form-found').style.display = 'none';
    document.getElementById('btn-show-missing').classList.remove('active');
    document.getElementById('btn-show-found').classList.remove('active');

    const form = document.getElementById('form-' + type);
    form.style.display = 'block';
    document.getElementById('btn-show-' + type).classList.add('active');
    form.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
</script>
</body>
</html>
