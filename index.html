<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Found - AI Reuniter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h1>Found</h1>
  <p>Help reunite loved ones using AI face matching.</p>
  <section>
    <h2>Submit Missing Person</h2>
    <input type="text" id="name" placeholder="Missing Person Name" required>
    <input type="email" id="email" placeholder="Contact Email" required>
    <input type="text" id="contact" placeholder="Your Name">
    <input type="file" id="missing-photo" accept="image/*" multiple required>
    <button onclick="addMissingPerson()">Add Missing Person</button>
    <div id="preview" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
  </section>
  <section>
    <h2>Check Found Person</h2>
    <input type="email" id="finder-email" placeholder="Finder's Email" required>
    <input type="file" id="found-photo" accept="image/*" required>
    <button onclick="checkFoundPerson()">Check for Match</button>
    <div id="result"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
