<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found AI - Rwanda Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    :root {
      --bg: #0b0f1a; --card: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.12);
      --text: #eaeaf0; --blue: #4f7cff; --green: #27ff9b; --purple: #9b7bff;
    }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; }
    .container { width: 100%; max-width: 800px; padding: 40px 20px; }
    .form-container { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; margin-top: 20px; display: none; }
    .input-group { margin-bottom: 15px; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #0d1328; color: white; }
    button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-missing { background: linear-gradient(135deg, #4f7cff, #9b7bff); color: white; }
    .btn-found { background: linear-gradient(135deg, #27ff9b, #18c27a); color: #04150e; }
    #status, #result { margin-top: 20px; padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); }
    .spinner { width: 18px; height: 18px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="container">
  <h1 style="text-align:center">Found AI</h1>
  <div style="display:flex; gap:10px;">
    <button class="btn-missing" onclick="toggleForm('missing')">Register Missing</button>
    <button class="btn-found" onclick="toggleForm('found')">Report Found</button>
  </div>

  <div id="form-missing" class="form-container">
    <h2>Missing Person Registration</h2>
    <div class="input-group"><label>Full Name</label><input type="text" id="name"></div>
    <div class="input-group"><label>Email</label><input type="email" id="email"></div>
    <div class="input-group"><label>Photo</label><input type="file" id="missing-photo" accept="image/*"></div>
    <button class="btn-missing" onclick="addMissingPerson()">Save to Database</button>
    <div id="status">Ready</div>
  </div>

  <div id="form-found" class="form-container">
    <h2>Scan Photo (Landmarks & Faces)</h2>
    <div class="input-group"><label>Your Email</label><input type="email" id="finder-email"></div>
    <div class="input-group"><label>Found Photo</label><input type="file" id="found-photo" accept="image/*"></div>
    <button class="btn-found" onclick="checkFoundPerson()">Analyze Photo</button>
    <div id="result">Waiting for upload...</div>
  </div>
</div>

<script type="importmap">
  { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
</script>
<script type="module" src="script.js"></script>
<script>
  function toggleForm(type) {
    document.getElementById('form-missing').style.display = 'none';
    document.getElementById('form-found').style.display = 'none';
    document.getElementById('form-' + type).style.display = 'block';
  }
</script>
</body>
</html>
