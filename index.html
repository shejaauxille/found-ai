<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found AI | Rwanda Reunification</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    :root {
      --bg: #0b0f1a; --card: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.12);
      --text: #eaeaf0; --blue: #4f7cff; --green: #27ff9b; --gradient: linear-gradient(135deg, #4f7cff, #9b7bff, #27ff9b);
    }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; }
    .container { width: 100%; max-width: 900px; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    
    .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
    .choice-card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; transition: 0.3s; }
    .choice-card.active { border-color: var(--blue); background: rgba(79, 124, 255, 0.1); }

    .form-container { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; margin-top: 20px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #9aa4bf; font-size: 0.9rem; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #0d1328; color: white; }
    
    button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
    .btn-missing { background: linear-gradient(135deg, #4f7cff, #9b7bff); color: white; }
    .btn-found { background: linear-gradient(135deg, #27ff9b, #18c27a); color: #04150e; }
    
    #status, #result { margin-top: 20px; padding: 15px; border-radius: 10px; border: 1px solid var(--border); min-height: 50px; background: rgba(0,0,0,0.2); }
    .ai-log { font-size: 0.85rem; color: #27ff9b; margin-top: 10px; font-style: italic; border-left: 2px solid #27ff9b; padding-left: 10px; display: none; }
    
    .spinner { width: 18px; height: 18px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="container">
  <header><h1>Found AI</h1><p>Multimodal Reunification System</p></header>

  <div class="selection-grid">
    <div class="choice-card" id="btn-show-missing" onclick="toggleForm('missing')"><h3>üîç Register Missing</h3></div>
    <div class="choice-card" id="btn-show-found" onclick="toggleForm('found')"><h3>ü§ù Report Found</h3></div>
  </div>

  <div id="form-missing" class="form-container">
    <h2>Missing Registration</h2>
    <div class="input-group"><label>Full Name</label><input type="text" id="name"></div>
    <div class="input-group"><label>Family Email</label><input type="email" id="email"></div>
    <div class="input-group"><label>Guardian Name</label><input type="text" id="contact"></div>
    <div class="input-group"><label>Home Location</label><input type="text" id="location"></div>
    <div class="input-group"><label>Photo</label><input type="file" id="missing-photo" accept="image/*"></div>
    <button class="btn-missing" onclick="addMissingPerson()">Register in Database</button>
    <div id="status">Ready</div>
  </div>

  <div id="form-found" class="form-container">
    <h2>Scan & Analyze Image</h2>
    <div class="input-group"><label>Your Email (Finder)</label><input type="email" id="finder-email"></div>
    <div class="input-group"><label>Upload Photo (Background visible)</label><input type="file" id="found-photo" accept="image/*"></div>
    <button class="btn-found" onclick="checkFoundPerson()">Start AI Recognition</button>
    <div id="result">Waiting for upload...</div>
    <div id="live-ai-log" class="ai-log"></div>
  </div>
</div>

<script type="importmap">
  { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
</script>
<script type="module" src="script.js"></script>
<script>
  function toggleForm(type) {
    document.getElementById('form-missing').style.display = 'none';
    document.getElementById('form-found').style.display = 'none';
    document.getElementById('form-' + type).style.display = 'block';
  }
</script>
</body>
</html>
