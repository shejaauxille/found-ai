<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found AI - Reuniting Families</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #27ae60;
      --bg: #f8f9fa;
      --text: #2d3436;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 { font-size: 2.5rem; margin-bottom: 10px; color: #000; }
    p { color: #636e72; font-size: 1.1rem; }

    /* Action Selection Cards */
    .selection-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      border: 2px solid transparent;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .choice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .choice-card.active {
      border-color: var(--primary);
      background: #f0f7ff;
    }

    .choice-card h3 { margin: 15px 0 5px; }
    .choice-card .icon { font-size: 40px; }

    /* Form Styles */
    .form-container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: none; /* Hidden by default */
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
    }

    .file-input-wrapper {
      border: 2px dashed #dfe6e9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      background: #fbfcfe;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn-missing { background: var(--primary); color: white; }
    .btn-found { background: var(--secondary); color: white; }
    
    button:disabled { background: #b2bec3; cursor: not-allowed; }

    #status, #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .selection-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Found AI</h1>
    <p>Using technology to bring loved ones home.</p>
  </header>

  <div class="selection-grid">
    <div class="choice-card" id="btn-show-missing" onclick="toggleForm('missing')">
      <div class="icon">üîç</div>
      <h3>Report Missing</h3>
      <p>I am looking for someone</p>
    </div>
    <div class="choice-card" id="btn-show-found" onclick="toggleForm('found')">
      <div class="icon">ü§ù</div>
      <h3>Report Found</h3>
      <p>I have found someone</p>
    </div>
  </div>

  <div id="form-missing" class="form-container">
    <h2 style="margin-top:0">Register Missing Person</h2>
    <div class="input-group">
      <label>Missing Person's Name</label>
      <input type="text" id="name" placeholder="Full name of the person lost">
    </div>
    <div class="input-group">
      <label>Your Name (Family Contact)</label>
      <input type="text" id="contact" placeholder="Your full name">
    </div>
    <div class="input-group">
      <label>Your Email</label>
      <input type="email" id="email" placeholder="Where should we notify you?">
    </div>
    <div class="input-group">
      <label>Home Location</label>
      <input type="text" id="location" placeholder="City, State or Area">
    </div>
    <div class="input-group">
      <label>Photos of the Missing Person</label>
      <div class="file-input-wrapper">
        <input type="file" id="missing-photo" accept="image/*" multiple>
      </div>
    </div>
    <button class="btn-missing" onclick="addMissingPerson()">Register in Database</button>
    <div id="status"></div>
  </div>

  <div id="form-found" class="form-container">
    <h2 style="margin-top:0">Report Someone Found</h2>
    <div class="input-group">
      <label>Your Email (Finder)</label>
      <input type="email" id="finder-email" placeholder="Your email address">
    </div>
    <div class="input-group">
      <label>Upload their Photo</label>
      <div class="file-input-wrapper">
        <input type="file" id="found-photo" accept="image/*">
      </div>
    </div>
    <button class="btn-found" onclick="checkFoundPerson()">Scan for a Match</button>
    <div id="result"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
  function toggleForm(type) {
    // Hide all forms
    document.getElementById('form-missing').style.display = 'none';
    document.getElementById('form-found').style.display = 'none';
    
    // Remove active classes
    document.getElementById('btn-show-missing').classList.remove('active');
    document.getElementById('btn-show-found').classList.remove('active');

    // Show selected
    if(type === 'missing') {
      document.getElementById('form-missing').style.display = 'block';
      document.getElementById('btn-show-missing').classList.add('active');
    } else {
      document.getElementById('form-found').style.display = 'block';
      document.getElementById('btn-show-found').classList.add('active');
    }
  }
</script>

</body>
</html>
